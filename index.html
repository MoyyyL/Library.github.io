<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="head">
        <h1>My little Library</h1>
    </header>

    <main class="Library">
        <div class="mini__library">
<!--! CHAMBA------------------------------------------------------------->
            <dialog class="library__book-info"> <!--! DIALOG-->
                <button>X</button>
                
                <h3>Title:</h3>
                <p class="book-title">The fokin hobbit</p>
                
                <h3>Author:</h3>
                <p class="book-author">me</p>
                
                <h3>Pages</h3>
                <p class="book-pages">198</p>
                
                <h3>Summary</h3>
                <p class="book-summary">un libro bien culei mano</p>
                
                <button class="book-read">Read</button>
            </dialog>

            <div class="library__books">
                <!--MAXIMO DE 10 LIBROS-->
                <div class="book">
                    <button>The hobbit</button>
                </div>
            </div>
<!--! CHAMBA------------------------------------------------------------->
            <div class="library__table">
                <div class="part-from-above"></div>
                <div class="leg1"></div>
                <div class="leg2"></div>
            </div>
        </div>
    </main>

    <aside class="control__panel">
        <h2>Add new book</h2>
        <form class="new__book">
            <input type="text" placeholder="Title" id="title">
            <input type="text" placeholder="Author" id="author">
            <input type="number" placeholder="Pages" id="pages">
            <textarea name="summary" id="summary" placeholder="Add a summary"></textarea>
            <input type="submit" id="send" value="Add">
        </form>
    </aside>

    <script src="logic.js"></script>
</body>
</html>
